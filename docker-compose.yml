services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: bioverify
      POSTGRES_PASSWORD: bioverify
      POSTGRES_DB: bioverify
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bioverify"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://bioverify:bioverify@postgres/bioverify
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      STORAGE_BACKEND: s3
      S3_BUCKET_NAME: bioverify
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      S3_ENDPOINT_URL: http://minio:9000
      API_AUTH_TOKEN: dev-token
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./engine:/app/engine
      - ./backend:/app/backend
      - ./scripts:/app/scripts

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    deploy:
      resources:
        limits:
          memory: 2G
    environment:
      DATABASE_URL: postgresql://bioverify:bioverify@postgres/bioverify
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      STORAGE_BACKEND: s3
      S3_BUCKET_NAME: bioverify
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1
      S3_ENDPOINT_URL: http://minio:9000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ./engine:/app/engine
      - ./backend:/app/backend
      - ./scripts:/app/scripts

volumes:
  postgres_data:
  minio_data:
